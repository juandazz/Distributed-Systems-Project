# Este archivo contiene la configuración de MySQL personalizada
# Copia este archivo como application.properties y actualiza con tus credenciales reales

server.port=8080
rmi.port=1099
rmi.node.port=1098
spring.application.name=storage-node

# MySQL Database Configuration - ACTUALIZA ESTAS CREDENCIALES
spring.datasource.url=jdbc:mysql://localhost:3307/storagenode?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=TU_USUARIO_MYSQL
spring.datasource.password=TU_CONTRASEÑA_MYSQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000